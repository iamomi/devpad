<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../../shared/styles.css">
    <script src="../../shared/utils.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border-bottom: 2px solid transparent;
            color: #94a3b8;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: #0ea5e9;
            border-bottom-color: #0ea5e9;
            background-color: rgba(14, 165, 233, 0.05);
        }

        .tab-btn:hover:not(.active) {
            color: #cbd5e1;
            background-color: rgba(255, 255, 255, 0.03);
        }

        textarea {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .drop-zone {
            border: 2px dashed #334155;
            border-radius: 0.5rem;
            background-color: #1e293b;
            transition: all 0.2s;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #0ea5e9;
            background-color: rgba(14, 165, 233, 0.05);
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shrink-0">
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400">
            Base64 Encoder/Decoder
        </h1>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Tabs -->
        <div class="flex border-b border-slate-800 bg-slate-900 shrink-0 justify-center">
            <button class="tab-btn active" data-mode="text">Text Mode</button>
            <button class="tab-btn" data-mode="file">File Mode</button>
        </div>

        <!-- Text Mode -->
        <div id="text-mode-panel" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <!-- Input -->
            <div class="flex-1 flex flex-col p-6 border-r border-slate-800 bg-slate-950">
                <div class="flex justify-between items-center mb-4">
                    <label class="text-sm font-bold text-slate-400">Input</label>
                    <div class="flex gap-2">
            <button id="readme-btn"
                class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>
                README
            </button>
                        <button id="text-clear-btn" class="text-xs text-slate-500 hover:text-rose-400">Clear</button>
                    </div>
                </div>
                <textarea id="text-input" class="flex-1" placeholder="Type text here..."></textarea>
            </div>

            <!-- Controls -->
            <div
                class="w-16 bg-slate-900 flex flex-col items-center justify-center gap-4 border-r border-slate-800 shrink-0">
                <button id="encode-btn"
                    class="p-2 rounded bg-slate-800 hover:bg-slate-700 text-sky-400 transition-colors"
                    title="Encode to Base64">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </button>
                <button id="decode-btn"
                    class="p-2 rounded bg-slate-800 hover:bg-slate-700 text-emerald-400 transition-colors"
                    title="Decode from Base64">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </button>
            </div>

            <!-- Output -->
            <div class="flex-1 flex flex-col p-6 bg-slate-950">
                <div class="flex justify-between items-center mb-4">
                    <label class="text-sm font-bold text-slate-400">Output</label>
                    <button id="text-copy-btn"
                        class="text-xs bg-slate-800 hover:bg-slate-700 text-slate-300 px-2 py-1 rounded">Copy</button>
                </div>
                <textarea id="text-output" class="flex-1" readonly placeholder="Result will appear here..."></textarea>
            </div>
        </div>

        <!-- File Mode -->
        <div id="file-mode-panel" class="hidden flex-1 flex flex-col p-8 overflow-y-auto bg-slate-950 items-center">
            <div class="w-full max-w-3xl space-y-8">
                <!-- Encoder -->
                <div class="bg-slate-900 p-6 rounded-lg border border-slate-800">
                    <h2 class="text-lg font-bold text-sky-400 mb-4">File to Base64</h2>
                    <div id="drop-zone"
                        class="drop-zone h-48 flex flex-col items-center justify-center cursor-pointer relative">
                        <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-10 h-10 text-slate-500 mb-2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                        </svg>
                        <p class="text-slate-400 text-sm">Drag & Drop or Click to Upload</p>
                    </div>
                    <div id="file-result-container" class="hidden mt-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs text-slate-500 font-bold uppercase">Base64 Output</span>
                            <button id="file-copy-btn" class="text-xs text-sky-400 hover:text-sky-300">Copy</button>
                        </div>
                        <textarea id="file-output" rows="4" class="text-xs" readonly></textarea>
                    </div>
                </div>

                <!-- Decoder -->
                <div class="bg-slate-900 p-6 rounded-lg border border-slate-800">
                    <h2 class="text-lg font-bold text-emerald-400 mb-4">Base64 to File</h2>
                    <textarea id="base64-file-input" rows="4"
                        placeholder="Paste Base64 string here (e.g., data:image/png;base64,...)"
                        class="mb-4 text-xs"></textarea>
                    <div class="flex justify-end">
                        <button id="download-file-btn"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                            Download File
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Tabs
        const tabs = document.querySelectorAll('.tab-btn');
        const textPanel = document.getElementById('text-mode-panel');
        const filePanel = document.getElementById('file-mode-panel');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                if (tab.dataset.mode === 'text') {
                    textPanel.classList.remove('hidden');
                    textPanel.classList.add('flex');
                    filePanel.classList.add('hidden');
                } else {
                    textPanel.classList.add('hidden');
                    textPanel.classList.remove('flex');
                    filePanel.classList.remove('hidden');
                }
            });
        });

        // Text Mode Logic
        const textInput = document.getElementById('text-input');
        const textOutput = document.getElementById('text-output');

        document.getElementById('encode-btn').addEventListener('click', () => {
            try {
                textOutput.value = btoa(textInput.value);
            } catch (e) {
                textOutput.value = "Error: Input contains characters outside Latin1 range. Base64 only supports Latin1.";
            }
        });

        document.getElementById('decode-btn').addEventListener('click', () => {
            try {
                textOutput.value = atob(textInput.value);
            } catch (e) {
                textOutput.value = "Error: Invalid Base64 string.";
            }
        });

        document.getElementById('text-clear-btn').addEventListener('click', () => {
            textInput.value = '';
            textOutput.value = '';
        });

        document.getElementById('text-copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(textOutput.value);
            const btn = document.getElementById('text-copy-btn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 1500);
        });

        // File Mode Logic
        const fileInput = document.getElementById('file-input');
        const fileOutput = document.getElementById('file-output');
        const fileResultContainer = document.getElementById('file-result-container');
        const dropZone = document.getElementById('drop-zone');

        fileInput.addEventListener('change', handleFile);

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFile();
            }
        });

        function handleFile() {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                fileOutput.value = e.target.result;
                fileResultContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('file-copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(fileOutput.value);
        });

        // Base64 to File Download
        document.getElementById('download-file-btn').addEventListener('click', () => {
            const base64 = document.getElementById('base64-file-input').value.trim();
            if (!base64) return;

            try {
                const link = document.createElement('a');
                link.href = base64;

                // Try to guess extension
                let ext = 'bin';
                const match = base64.match(/^data:([^;]+);/);
                if (match) {
                    const mime = match[1];
                    if (mime.includes('image/png')) ext = 'png';
                    else if (mime.includes('image/jpeg')) ext = 'jpg';
                    else if (mime.includes('text/plain')) ext = 'txt';
                    else if (mime.includes('application/pdf')) ext = 'pdf';
                    else if (mime.includes('application/json')) ext = 'json';
                }

                link.download = `download.${ext}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (e) {
                alert('Error downloading file. Ensure valid Data URL format.');
            }
        });
    </script>

    <!-- README Modal -->
    <div id="readme-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center z-50">
        <div class="modal-content w-[800px] h-[600px] rounded-lg flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-700 shrink-0">
                <h2 class="text-xl font-bold text-white">Documentation</h2>
                <button id="close-modal"
                    class="text-slate-400 hover:text-white transition-colors p-1 rounded hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="readme-content" class="flex-1 overflow-auto p-6 markdown-body">
                Loading...
            </div>
        </div>
    </div>
</body>

</html>

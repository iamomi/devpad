<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window.open() Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../../../shared/styles.css">
    <script src="../../../shared/utils.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .control-group select,
        .control-group input[type="text"],
        .control-group input[type="number"] {
            width: 100%;
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.25rem;
            accent-color: #0ea5e9;
        }

        .checkbox-group label {
            font-size: 0.875rem;
            color: #cbd5e1;
            user-select: none;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #0ea5e9;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #0284c7;
        }

        .btn-secondary {
            background-color: #334155;
            color: #e2e8f0;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: #475569;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #dc2626;
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background-color: #059669;
        }

        .log-entry {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid #334155;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #64748b;
            margin-right: 0.5rem;
        }

        .log-info {
            color: #94a3b8;
        }

        .log-success {
            color: #4ade80;
        }

        .log-error {
            color: #f87171;
        }

        .log-warn {
            color: #fbbf24;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shrink-0">
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-400">
            Window.open() Tester
        </h1>
        <div class="flex gap-2">
            <button id="readme-btn"
                class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>
                README
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar: Controls -->
        <aside class="w-96 bg-slate-900 border-r border-slate-800 overflow-y-auto p-4 shrink-0">
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-sky-400 mb-4 border-b border-slate-800 pb-2">Configuration</h2>

                <div class="control-group">
                    <label>URL</label>
                    <input type="text" id="url" placeholder="https://example.com (or leave empty for default)">
                </div>

                <div class="control-group">
                    <label>Target</label>
                    <select id="target">
                        <option value="_blank">_blank (New Window/Tab)</option>
                        <option value="_self">_self (Current Frame)</option>
                        <option value="_parent">_parent (Parent Frame)</option>
                        <option value="_top">_top (Top Frame)</option>
                        <option value="_unfencedTop">_unfencedTop</option>
                        <option value="custom">Custom Name...</option>
                    </select>
                </div>
                <div class="control-group hidden" id="custom-target-group">
                    <label>Custom Name</label>
                    <input type="text" id="custom-target-name" placeholder="myWindowName">
                </div>

                <div class="grid grid-cols-2 gap-2 mb-4">
                    <div class="control-group mb-0">
                        <label>Width</label>
                        <input type="number" id="width" placeholder="e.g. 800">
                    </div>
                    <div class="control-group mb-0">
                        <label>Height</label>
                        <input type="number" id="height" placeholder="e.g. 600">
                    </div>
                    <div class="control-group mb-0">
                        <label>Left</label>
                        <input type="number" id="left" placeholder="e.g. 100">
                    </div>
                    <div class="control-group mb-0">
                        <label>Top</label>
                        <input type="number" id="top" placeholder="e.g. 100">
                    </div>
                </div>

                <button id="center-btn" class="btn btn-secondary w-full mb-4 text-xs">
                    Center Window (70% Screen)
                </button>

                <div class="space-y-2 mb-6">
                    <label class="text-sm font-medium text-slate-400 block mb-2">Features</label>

                    <div class="grid grid-cols-2 gap-2">
                        <div class="checkbox-group">
                            <input type="checkbox" id="popup">
                            <label for="popup">popup</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="noopener">
                            <label for="noopener">noopener</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="noreferrer">
                            <label for="noreferrer">noreferrer</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="resizable" checked>
                            <label for="resizable">resizable</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="scrollbars" checked>
                            <label for="scrollbars">scrollbars</label>
                        </div>
                    </div>

                    <div class="mt-4 space-y-3">
                        <div class="control-group mb-0">
                            <label class="text-xs">Menubar</label>
                            <select id="menubar" class="text-xs py-1">
                                <option value="">Default</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="control-group mb-0">
                            <label class="text-xs">Toolbar</label>
                            <select id="toolbar" class="text-xs py-1">
                                <option value="">Default</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="control-group mb-0">
                            <label class="text-xs">Location</label>
                            <select id="location" class="text-xs py-1">
                                <option value="">Default</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="control-group mb-0">
                            <label class="text-xs">Status</label>
                            <select id="status" class="text-xs py-1">
                                <option value="">Default</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>Feature String (Editable)</label>
                    <textarea id="feature-string" rows="3" class="font-mono text-xs"></textarea>
                </div>

                <button id="open-btn" class="btn btn-primary w-full text-lg py-3">
                    Open Window
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <section class="flex-1 flex flex-col min-w-0 bg-slate-950">
            <div class="flex-1 p-8 overflow-auto">
                <div class="max-w-4xl mx-auto space-y-6">

                    <!-- Status Panel -->
                    <div class="bg-slate-900 border border-slate-800 rounded-lg p-6">
                        <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-slate-500" id="status-indicator"></span>
                            Window Status
                        </h2>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-slate-400 block">Reference</span>
                                <span id="status-ref" class="font-mono text-slate-200">null</span>
                            </div>
                            <div>
                                <span class="text-slate-400 block">Closed</span>
                                <span id="status-closed" class="font-mono text-slate-200">-</span>
                            </div>
                            <div class="col-span-2">
                                <span class="text-slate-400 block">Opener Access</span>
                                <span id="status-access" class="font-mono text-slate-200">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- Actions Panel -->
                    <div class="bg-slate-900 border border-slate-800 rounded-lg p-6">
                        <h2 class="text-lg font-semibold text-white mb-4">Interactions</h2>

                        <div class="flex flex-wrap gap-2 mb-6">
                            <button id="focus-btn" class="btn btn-secondary" disabled>Focus Child</button>
                            <button id="blur-btn" class="btn btn-secondary" disabled>Blur Child</button>
                            <button id="close-child-btn" class="btn btn-danger" disabled>Close Child</button>
                            <button id="check-closed-btn" class="btn btn-secondary" disabled>Check Closed</button>
                        </div>

                        <div class="border-t border-slate-800 pt-6">
                            <h3 class="text-sm font-medium text-slate-300 mb-3">Post Message</h3>
                            <div class="flex gap-2">
                                <input type="text" id="message-input" placeholder="Message to send..."
                                    class="flex-1 bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-white focus:outline-none focus:border-sky-500">
                                <button id="send-msg-btn" class="btn btn-primary" disabled>Send</button>
                            </div>
                        </div>
                    </div>

                    <!-- Logs Panel -->
                    <div class="bg-slate-900 border border-slate-800 rounded-lg flex flex-col h-64">
                        <div class="p-3 border-b border-slate-800 flex justify-between items-center bg-slate-800/50">
                            <h2 class="text-sm font-semibold text-slate-300">Event Logs</h2>
                            <button id="clear-logs-btn" class="text-xs text-slate-400 hover:text-white">Clear</button>
                        </div>
                        <div id="logs-container" class="flex-1 overflow-y-auto p-4 space-y-1 font-mono">
                            <div class="log-entry log-info">Ready to test...</div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- README Modal -->
    <div id="readme-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center z-50">
        <div class="modal-content w-[800px] h-[600px] rounded-lg flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-700 shrink-0">
                <h2 class="text-xl font-bold text-white">Documentation</h2>
                <button id="close-modal"
                    class="text-slate-400 hover:text-white transition-colors p-1 rounded hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="readme-content" class="flex-1 overflow-auto p-6 markdown-body">
                Loading...
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let openedWindow = null;
        let pollInterval = null;

        // --- DOM Elements ---
        const els = {
            url: document.getElementById('url'),
            target: document.getElementById('target'),
            customTargetGroup: document.getElementById('custom-target-group'),
            customTargetName: document.getElementById('custom-target-name'),
            width: document.getElementById('width'),
            height: document.getElementById('height'),
            left: document.getElementById('left'),
            top: document.getElementById('top'),
            centerBtn: document.getElementById('center-btn'),
            featureString: document.getElementById('feature-string'),
            openBtn: document.getElementById('open-btn'),

            // Feature inputs
            popup: document.getElementById('popup'),
            noopener: document.getElementById('noopener'),
            noreferrer: document.getElementById('noreferrer'),
            resizable: document.getElementById('resizable'),
            scrollbars: document.getElementById('scrollbars'),
            menubar: document.getElementById('menubar'),
            toolbar: document.getElementById('toolbar'),
            location: document.getElementById('location'),
            status: document.getElementById('status'),

            // Status & Actions
            statusIndicator: document.getElementById('status-indicator'),
            statusRef: document.getElementById('status-ref'),
            statusClosed: document.getElementById('status-closed'),
            statusAccess: document.getElementById('status-access'),

            focusBtn: document.getElementById('focus-btn'),
            blurBtn: document.getElementById('blur-btn'),
            closeChildBtn: document.getElementById('close-child-btn'),
            checkClosedBtn: document.getElementById('check-closed-btn'),

            messageInput: document.getElementById('message-input'),
            sendMsgBtn: document.getElementById('send-msg-btn'),

            logsContainer: document.getElementById('logs-container'),
            clearLogsBtn: document.getElementById('clear-logs-btn')
        };

        // --- Default Child Page ---
        const defaultChildPageHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Window</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; background: #f0f9ff; color: #0f172a; }
        .card { background: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); max-width: 500px; margin: 0 auto; }
        h1 { color: #0284c7; margin-top: 0; }
        .info { background: #f1f5f9; padding: 1rem; border-radius: 0.25rem; margin: 1rem 0; font-family: monospace; font-size: 0.875rem; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #cbd5e1; border-radius: 0.25rem; box-sizing: border-box; }
        button { background: #0ea5e9; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; width: 100%; }
        button:hover { background: #0284c7; }
        #log { margin-top: 1rem; font-size: 0.75rem; color: #64748b; border-top: 1px solid #e2e8f0; padding-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Interactive Child</h1>
        <p>I am a child window opened by the tester.</p>
        
        <div class="info">
            <div>window.name: <span id="name"></span></div>
            <div>window.opener: <span id="opener"></span></div>
        </div>

        <div>
            <input type="text" id="msg" placeholder="Message to parent...">
            <button onclick="sendBack()">Send to Parent</button>
        </div>

        <div id="log">Waiting for messages...</div>
    </div>

    <script>
        document.getElementById('name').textContent = window.name || '(none)';
        document.getElementById('opener').textContent = window.opener ? 'Available' : 'Null';

        function log(msg) {
            const div = document.createElement('div');
            div.textContent = '[' + new Date().toLocaleTimeString() + '] ' + msg;
            document.getElementById('log').prepend(div);
        }

        function sendBack() {
            if (window.opener) {
                const msg = document.getElementById('msg').value;
                window.opener.postMessage(msg, '*');
                log('Sent: ' + msg);
            } else {
                log('Error: No opener available');
            }
        }

        window.addEventListener('message', (e) => {
            log('Received: ' + e.data);
        });

        if (window.opener) {
            window.opener.postMessage('Child loaded!', '*');
        }
    <\/script>
</body>
</html>`;
        const defaultChildDataURL = `data:text/html;charset=utf-8,${encodeURIComponent(defaultChildPageHTML)}`;

        // --- Initialization ---
        function init() {
            setupEventListeners();
            updateFeatureString();
        }

        function setupEventListeners() {
            // Feature inputs change -> update string
            const inputs = [
                els.width, els.height, els.left, els.top,
                els.popup, els.noopener, els.noreferrer, els.resizable, els.scrollbars,
                els.menubar, els.toolbar, els.location, els.status
            ];
            inputs.forEach(el => el.addEventListener('input', updateFeatureString));

            // Target change
            els.target.addEventListener('change', () => {
                if (els.target.value === 'custom') {
                    els.customTargetGroup.classList.remove('hidden');
                } else {
                    els.customTargetGroup.classList.add('hidden');
                }
            });

            // Center button
            els.centerBtn.addEventListener('click', () => {
                const w = Math.floor(window.screen.width * 0.7);
                const h = Math.floor(window.screen.height * 0.7);
                const l = Math.floor((window.screen.width - w) / 2);
                const t = Math.floor((window.screen.height - h) / 2);

                els.width.value = w;
                els.height.value = h;
                els.left.value = l;
                els.top.value = t;
                updateFeatureString();
            });

            // Actions
            els.openBtn.addEventListener('click', openWindow);
            els.focusBtn.addEventListener('click', () => openedWindow?.focus());
            els.blurBtn.addEventListener('click', () => openedWindow?.blur());
            els.closeChildBtn.addEventListener('click', () => openedWindow?.close());
            els.checkClosedBtn.addEventListener('click', checkStatus);
            els.sendMsgBtn.addEventListener('click', sendMessage);
            els.clearLogsBtn.addEventListener('click', () => els.logsContainer.innerHTML = '');

            // Message listener
            window.addEventListener('message', (e) => {
                log(`Received message: ${e.data}`, 'success');
            });
        }

        function updateFeatureString() {
            const features = [];

            // Dimensions
            if (els.width.value) features.push(`width=${els.width.value}`);
            if (els.height.value) features.push(`height=${els.height.value}`);
            if (els.left.value) features.push(`left=${els.left.value}`);
            if (els.top.value) features.push(`top=${els.top.value}`);

            // Booleans
            if (els.popup.checked) features.push('popup');
            if (els.noopener.checked) features.push('noopener');
            if (els.noreferrer.checked) features.push('noreferrer');
            if (els.resizable.checked) features.push('resizable=yes'); else features.push('resizable=no');
            if (els.scrollbars.checked) features.push('scrollbars=yes'); else features.push('scrollbars=no');

            // Selects
            if (els.menubar.value) features.push(`menubar=${els.menubar.value}`);
            if (els.toolbar.value) features.push(`toolbar=${els.toolbar.value}`);
            if (els.location.value) features.push(`location=${els.location.value}`);
            if (els.status.value) features.push(`status=${els.status.value}`);

            els.featureString.value = features.join(',');
        }

        function openWindow() {
            const url = els.url.value.trim() || defaultChildDataURL;
            let target = els.target.value;
            if (target === 'custom') target = els.customTargetName.value.trim() || 'customWindow';

            const features = els.featureString.value;

            log(`Opening window... Target: ${target}, Features: ${features}`);

            try {
                openedWindow = window.open(url, target, features);

                if (openedWindow) {
                    log('Window opened successfully', 'success');
                    startPolling();
                } else {
                    log('window.open() returned null (Popup blocked?)', 'error');
                }
                checkStatus();
            } catch (e) {
                log(`Error opening window: ${e.message}`, 'error');
            }
        }

        function checkStatus() {
            if (!openedWindow) {
                updateStatusUI(false, true, false);
                return;
            }

            const isClosed = openedWindow.closed;
            let canAccess = false;
            try {
                // Try to access a property
                const loc = openedWindow.location.href;
                canAccess = true;
            } catch (e) {
                canAccess = false;
            }

            updateStatusUI(true, isClosed, canAccess);

            if (isClosed) {
                stopPolling();
                log('Detected window closed', 'warn');
            }
        }

        function updateStatusUI(hasRef, isClosed, canAccess) {
            els.statusRef.textContent = hasRef ? 'Object' : 'null';
            els.statusRef.className = hasRef ? 'font-mono text-emerald-400' : 'font-mono text-slate-500';

            els.statusClosed.textContent = isClosed ? 'Yes' : 'No';
            els.statusClosed.className = isClosed ? 'font-mono text-rose-400' : 'font-mono text-emerald-400';

            els.statusAccess.textContent = canAccess ? 'Yes (Same Origin)' : 'No (Cross Origin/Closed)';
            els.statusAccess.className = canAccess ? 'font-mono text-emerald-400' : 'font-mono text-amber-400';

            els.statusIndicator.className = `w-2 h-2 rounded-full ${!hasRef ? 'bg-slate-500' : isClosed ? 'bg-rose-500' : 'bg-emerald-500'}`;

            // Button states
            const active = hasRef && !isClosed;
            els.focusBtn.disabled = !active;
            els.blurBtn.disabled = !active;
            els.closeChildBtn.disabled = !active;
            els.checkClosedBtn.disabled = !hasRef;
            els.sendMsgBtn.disabled = !active;
        }

        function startPolling() {
            stopPolling();
            pollInterval = setInterval(checkStatus, 1000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function sendMessage() {
            if (!openedWindow || openedWindow.closed) return;
            const msg = els.messageInput.value;
            try {
                openedWindow.postMessage(msg, '*');
                log(`Sent message: ${msg}`);
                els.messageInput.value = '';
            } catch (e) {
                log(`Failed to send: ${e.message}`, 'error');
            }
        }

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;

            const time = document.createElement('span');
            time.className = 'log-time';
            time.textContent = `[${new Date().toLocaleTimeString()}]`;

            div.appendChild(time);
            div.appendChild(document.createTextNode(msg));

            els.logsContainer.appendChild(div);
            els.logsContainer.scrollTop = els.logsContainer.scrollHeight;
        }

        // Initialize
        init();
    </script>
</body>

</html>

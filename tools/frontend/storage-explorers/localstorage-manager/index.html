<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage & SessionStorage Explorer X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../../shared/styles.css">
    <script src="../../shared/utils.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            border-bottom: 2px solid transparent;
            color: #94a3b8;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: #0ea5e9;
            border-bottom-color: #0ea5e9;
            background-color: rgba(14, 165, 233, 0.05);
        }

        .tab-btn:hover:not(.active) {
            color: #cbd5e1;
            background-color: rgba(255, 255, 255, 0.03);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 0.75rem;
            background-color: #1e293b;
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #334155;
        }

        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #334155;
            font-size: 0.875rem;
            vertical-align: top;
        }

        .data-table tr:hover {
            background-color: rgba(30, 41, 59, 0.5);
        }

        .key-cell {
            font-family: 'Fira Code', monospace;
            color: #cbd5e1;
            font-weight: 500;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .value-cell {
            font-family: 'Fira Code', monospace;
            color: #94a3b8;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal {
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #1e293b;
            border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        input,
        textarea {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 0.5rem;
            border-radius: 0.375rem;
            width: 100%;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between shrink-0">
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-400">
            Storage Explorer X
        </h1>
        <div class="flex gap-2">
            <button id="readme-btn"
                class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>
                README
            </button>
            <button id="refresh-btn" class="text-slate-400 hover:text-white p-2 rounded transition-colors"
                title="Refresh">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
        </div>
    </header>

    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Tabs -->
        <div class="flex border-b border-slate-800 bg-slate-900 shrink-0">
            <button class="tab-btn active" data-type="localStorage">LocalStorage</button>
            <button class="tab-btn" data-type="sessionStorage">SessionStorage</button>
        </div>

        <!-- Toolbar -->
        <div class="p-4 bg-slate-950 border-b border-slate-800 flex justify-between items-center shrink-0">
            <div class="flex gap-2">
                <button id="add-item-btn"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                        <path
                            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    Add Item
                </button>
                <button id="clear-all-btn"
                    class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                        <path fill-rule="evenodd"
                            d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                            clip-rule="evenodd" />
                    </svg>
                    Clear All
                </button>
            </div>
            <div class="text-sm text-slate-400 font-mono">
                Items: <span id="item-count" class="text-white">0</span> |
                Est. Size: <span id="total-size" class="text-white">0 B</span>
            </div>
        </div>

        <!-- Table -->
        <div class="flex-1 overflow-auto bg-slate-950">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="w-1/4">Key</th>
                        <th class="w-1/2">Value Preview</th>
                        <th class="w-24">Size</th>
                        <th class="w-32 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="storage-tbody">
                    <!-- Rows injected here -->
                </tbody>
            </table>
            <div id="empty-state" class="hidden h-full flex items-center justify-center text-slate-500 italic">
                No items in this storage.
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="editor-modal" class="modal fixed inset-0 hidden flex items-center justify-center z-50">
        <div class="modal-content w-full max-w-2xl rounded-lg p-6">
            <h2 id="modal-title" class="text-xl font-bold text-white mb-4">Add Item</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Key</label>
                    <input type="text" id="modal-key" placeholder="e.g., user_settings">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-medium text-slate-400">Value</label>
                        <button id="format-json-btn" class="text-xs text-sky-400 hover:text-sky-300">Format
                            JSON</button>
                    </div>
                    <textarea id="modal-value" rows="8" class="font-mono text-sm"></textarea>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button id="modal-cancel"
                    class="px-4 py-2 rounded-md text-slate-300 hover:bg-slate-800 transition-colors">Cancel</button>
                <button id="modal-save"
                    class="px-4 py-2 rounded-md bg-emerald-600 text-white hover:bg-emerald-700 transition-colors">Save</button>
            </div>
        </div>
    </div>

    <script>
        let currentStorageType = 'localStorage';
        let editingKey = null; // If null, we are adding. If set, we are editing.

        // DOM Elements
        const tbody = document.getElementById('storage-tbody');
        const emptyState = document.getElementById('empty-state');
        const itemCountSpan = document.getElementById('item-count');
        const totalSizeSpan = document.getElementById('total-size');
        const modal = document.getElementById('editor-modal');
        const modalKey = document.getElementById('modal-key');
        const modalValue = document.getElementById('modal-value');
        const modalTitle = document.getElementById('modal-title');

        // Init
        function init() {
            renderTable();
            setupListeners();

            // Listen for storage changes from other tabs
            window.addEventListener('storage', (e) => {
                if (e.storageArea === window[currentStorageType]) {
                    renderTable();
                }
            });
        }

        function setupListeners() {
            // Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentStorageType = btn.dataset.type;
                    renderTable();
                });
            });

            // Refresh
            document.getElementById('refresh-btn').addEventListener('click', renderTable);

            // Clear All
            document.getElementById('clear-all-btn').addEventListener('click', () => {
                if (confirm(`Are you sure you want to clear all items from ${currentStorageType}?`)) {
                    window[currentStorageType].clear();
                    renderTable();
                }
            });

            // Add Item
            document.getElementById('add-item-btn').addEventListener('click', () => {
                openModal();
            });

            // Modal Actions
            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            document.getElementById('modal-save').addEventListener('click', saveModal);
            document.getElementById('format-json-btn').addEventListener('click', () => {
                try {
                    const val = modalValue.value;
                    const parsed = JSON.parse(val);
                    modalValue.value = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    alert('Invalid JSON');
                }
            });
        }

        function getStorage() {
            return window[currentStorageType];
        }

        function renderTable() {
            const storage = getStorage();
            tbody.innerHTML = '';

            if (storage.length === 0) {
                emptyState.classList.remove('hidden');
                itemCountSpan.textContent = '0';
                totalSizeSpan.textContent = '0 B';
                return;
            }

            emptyState.classList.add('hidden');
            let totalBytes = 0;

            // Get all keys
            const keys = [];
            for (let i = 0; i < storage.length; i++) {
                keys.push(storage.key(i));
            }
            keys.sort(); // Alphabetical sort

            keys.forEach(key => {
                const value = storage.getItem(key);
                const size = new Blob([key, value]).size; // Approx size
                totalBytes += size;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="key-cell" title="${escapeHtml(key)}">${escapeHtml(key)}</td>
                    <td class="value-cell" title="${escapeHtml(value)}">${escapeHtml(value)}</td>
                    <td class="text-slate-400 text-xs font-mono">${formatBytes(size)}</td>
                    <td class="text-right">
                        <button class="edit-btn text-sky-400 hover:text-sky-300 mr-2 text-xs font-bold uppercase" data-key="${escapeHtml(key)}">Edit</button>
                        <button class="delete-btn text-rose-400 hover:text-rose-300 text-xs font-bold uppercase" data-key="${escapeHtml(key)}">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            itemCountSpan.textContent = keys.length;
            totalSizeSpan.textContent = formatBytes(totalBytes);

            // Row listeners
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => openModal(btn.dataset.key));
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (confirm(`Delete item "${btn.dataset.key}"?`)) {
                        storage.removeItem(btn.dataset.key);
                        renderTable();
                    }
                });
            });
        }

        function openModal(key = null) {
            editingKey = key;
            modal.classList.remove('hidden');

            if (key) {
                modalTitle.textContent = 'Edit Item';
                modalKey.value = key;
                modalKey.disabled = true; // Cannot change key when editing
                modalValue.value = getStorage().getItem(key);
            } else {
                modalTitle.textContent = 'Add New Item';
                modalKey.value = '';
                modalKey.disabled = false;
                modalValue.value = '';
            }

            // Auto-focus
            setTimeout(() => {
                if (!key) modalKey.focus();
                else modalValue.focus();
            }, 100);
        }

        function closeModal() {
            modal.classList.add('hidden');
            editingKey = null;
        }

        function saveModal() {
            const key = modalKey.value.trim();
            const value = modalValue.value;

            if (!key) {
                alert('Key is required');
                return;
            }

            getStorage().setItem(key, value);
            closeModal();
            renderTable();
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        init();
    </script>

    <!-- README Modal -->
    <div id="readme-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center z-50">
        <div class="modal-content w-[800px] h-[600px] rounded-lg flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-700 shrink-0">
                <h2 class="text-xl font-bold text-white">Documentation</h2>
                <button id="close-modal"
                    class="text-slate-400 hover:text-white transition-colors p-1 rounded hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="readme-content" class="flex-1 overflow-auto p-6 markdown-body">
                Loading...
            </div>
        </div>
    </div>
</body>

</html>
